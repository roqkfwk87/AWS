<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델까지 연습</title>
<style>
    .show-all-button {
        background-color: rgba(0, 0, 0, 0.15);
        width: 250px;
        padding: 20px 0;
        border-radius: 50px;
    }
    
    /* 올렸을 때 마우스가 변경됨 */
    .show-all-button:hover {
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.05);
    }
    
    /* 글자를 가운데로 지정 */
    .button-title {
        text-align: center;
    }
</style>
</head>
<body>
    <!-- onclick을 사용하면 버튼 처럼 클릭이 가능함  -->
    <div class="show-all-button" onclick="alert('클릭');">
        <div class="button-title">전체 서비스 보기</div>
    </div>
</body>
</html>
