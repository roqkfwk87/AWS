<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 폼 요소</title>
</head>
<body>
    <!--
        '폼 요소'는 사용자로 부터 입력을 받기 위해 사용되는 요소
        <form> 요소로 입력에 대한 양식을 지정함
        <form> 요소는 입력에 대한 양식으로 <input>, <textarea>, <select>,
        <checkbox>, <radio>, <button> 등의 입력 양식 요소를 포함할 수 있음
    -->
    
    <!-- <input> : 사용자로부터 입력을 받는 기본적인 요소로 대부분 문자형태를 받을 때 사용 됨 -->
    <input />
    <!-- type 속성 : 데이터를 입력받는 방식-->
    <!-- text : 문자열을 그대로 입력 -->
    <input type="text" />
    
    <!-- password : 입력받은 문자열을 가려줌 -->
    <input type="password" />
    
    <!-- date : 날짜를 입력받는 ui를 생성해줌 (FireFox 브라우저에서는 사용 불가) -->
    <input type="date" />
    
    <!-- time : 시간을 입력받는 ui를 생성해줌 (FireFox 브라우저에서는 사용 불가) -->
    <input type="time" />
    
    <!-- datetime-local : 날짜 및 시간을 입력받는 ui를 생성해줌 -->
    <input type="datetime-local" />
    
    <!-- file : 파일을 입력받을 수 있음 -->
    <input type="file" />
    
    <!-- range : 범위를 지정할 수 있음 -->
    <!-- min, max, step : 최소값, 최대값, 차이 -->
    <input type="range" min="2" max="10" step=1 />
    
    <!-- number : 숫자만 입력 받을 수 있음 -->
    <!-- min, max, step : 최소값, 최대값, 차이 -->
    <input type="number" min="-5" max="5" step=2 />
    
    <!-- radio : 주어진 리스트 중에 하나를 선택할 수 있도록 함 -->
    <!-- name 속성으로 radio 버튼을 그룹화 할 수 있음 -->
    <input type="radio" name="a"/>
    <input type="radio" name="a"/>

    <!-- checkbox : 주어진 리스트 중에 복수를 선택할 수 있도록 함 -->
    <!-- name : 하나의 값으로 인식 -->
    <input type="checkbox" name="c"/>
    <input type="checkbox" name="c"/>
    <input type="checkbox" name="d"/>
    <input type="checkbox" name="d"/>
    
    <!-- hidden : 화면에 출력하지 않음 -->
    <input type="hidden" />
    
    <!-- placeholder : 입력창의 설명을 포함 -->
    <input type="text" placeholder="설명입니다." />

    <!-- value 속성 : 입력창의 기본값을 지정 -->
    <input type="text" value="안녕하세요." />
    <!-- checkbox, radio, hidden 타입은 사용자가 input의 value를 변경할 수 없음 -->
    <input type="checkbox" value="체크박스1" /> 체크박스1
    <input type="checkbox" value="체크박스2" /> 체크박스2
    
    <!-- checked 속성 : checkbox, radio 타입에 대해서 초기 선택여부를 지정 -->
    <input type="checkbox" value="체크박스1" checked/> 체크박스1
    <input type="checkbox" value="체크박스2" /> 체크박스2
    
    <!-- readonly : 읽기전용의 입력창으로 지정 -->
    <input type="text" value="읽기 전용" readonly />
    
    <!-- disabled : 사용하지 않는 입력창으로 지정 -->
    <input type="text" value="사용 불가" disabled />

    <br/><br/><br/>
    <!-------------------------------------------------------------------------------->
    <!-- select 요소 : 주어진 리스트에서 특정 요소를 선택할 때 사용 -->
    <!-- multiple 속성으로 다중 선택이 가능한 select 요소 생성 가능 -->
    <select multiple>
    <!-- <option> : 선택할 수 있는 리스트의 항목을 만드는 요소 -->
    <!-- <option> 요소의 컨텐츠는 실제 값이 아님-->
    <option value="apple">사과</option>
    <option value="banana">바나나</option>
    <option value="grape" selected>포도</option>
    </select>

    <br/><br/><br/>
    <!------------------------------------------------------------------------->
    <!-- <textarea> 요소 : 단순히 문자를 여러줄에 걸쳐서 작성할 수 있도록 하는 요소 -->
    <!-- rows, cols : textarea 요소의 기본 크기를 지정 -->
    <!-- textarea 요소는 value를 사용하지 않고 시작 태그와 종료 태그 사이에 값을 지정 -->
    <textarea rows="10" cols="2" >텍스트에어리아</textarea>

    <br/><br/><br/>
    <!------------------------------------------------------------------------->
    <!-- <button> 요소 : 사용자로부터 클릭 이벤트를 받을 수 있는 버튼 -->
    <button onclick="alert('버튼클릭!')">버튼</button>

</body>
</html>
